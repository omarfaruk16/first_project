{% extends "base.html" %}
{% block title %} About {% endblock %}
{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for i in meals %}
        <div class="col">
          <div class="card h-100">
            <img src="{{i.strMealThumb}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.strMeal}}</h5>
              <p class="card-text">{{i.idMeal}}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    

{% endblock %}

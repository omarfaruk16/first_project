{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="btn-group">
        <a href="{% url 'app' %}" class="btn btn-primary active" aria-current="page">App</a>
        <a href="{% url 'home' %}" class="btn btn-primary active" aria-current="page">Home</a>
    </div>
</head>
<body>
    
    {% block content %}
    {% endblock %}
    <!-- Bootstrap JS (Optional) - Include only if you need Bootstrap JavaScript features -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
